<!DOCTYPE html>
<html>

<!--BootStrap-->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--style-->
    <style>
    .header {
      padding: 25px;
      text-align: center;
      background: #a35e05;
      color: white;
      font-size: 30px;
    }
    </style>
</head>

<!--Create the dropdown lists to select the caracteristics of the BMW-->

<body>

  <!--Heading of the app-->
  <div class="header">
    <h1>App</h1>
    <p>Credit Fraud Detection</p>
  </div>

  <!--Displaying the dropdown lists-->
<div class = 'container'>
  <form action = '/result' method="post">
   
                <!-- Type of payment-->
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">

                                <div class="card-title">Type of payment</div>
                                  <select name="type_payment" id="type_of_payment" required="required"> 
                                      {% for elem in type_of_payment %} 
                                        <option value='{{ elem }}'>{{elem}}</option> 
                                      {% endfor %} 
                                </select>
                              </div>
                            </div> 
                          </div> 

                <!-- Transfer amount -->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Transfer amount</div>
                            <input type="number" id="Amount" name="Amount" min = 0 required="required">
                        </div>
                    </div>
                </div>



                      <!-- Balance before transfer for the sender -->  
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-title">Balance before transfer (sender)</div>
                                    <input type="number" id="balance_old_sender" name="balance_old_sender" min = 0 required="required">
                                </div>
                            </div>
                        </div>
                    
                        
                          <!--Balance after transfer for the sender-->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title">Balance after transfer (sender)</div>
                                        <input type="number" id="balance_new_sender" name="balance_new_sender" min="0" required="required">
                                    </div>
                                </div>
                              </div>
                            </div>


                            
                      <!-- Balance before transfer for the receiver -->  
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-title">Balance before transfer (receiver)</div>
                                    <input type="number" id="balance_old_receiver" name="balance_old_receiver" min = 0 required="required">
                                </div>
                            </div>
                        </div>
                    
                        
                          <!--Balance after transfer for the receiver-->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title">Balance after transfer (receiver)</div>
                                        <input type="number" id="balance_new_receiver" name="balance_new_receiver" min="0" required="required">
                                    </div>
                                </div>
                              </div>
                            </div>

                
                <!-- Date of the transaction -->
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Date of the transaction</div>
                                <input type="datetime-local" name="transaction_date" id="Dep_Time" required="required">
                            </div>
                        </div>
                    </div>
             
</div>
</div>


                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary" value='submit'>SUBMIT</button>
                    </div>
</body>
</html>
